name: StickLLM Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r cli/requirements.txt
        pip install pytest pytest-cov
    
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 cli/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 cli/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Test Python CLI
      run: |
        python -m pytest tests/ -v --cov=cli --cov-report=xml
      if: false  # Disabled until we add tests
    
    - name: Test launch script (Unix)
      run: |
        chmod +x launch.sh
        # Test script syntax
        bash -n launch.sh
      if: runner.os != 'Windows'
    
    - name: Test launch script (Windows)
      run: |
        # Test batch file syntax (basic validation)
        echo "Testing Windows batch file"
      if: runner.os == 'Windows'
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
      if: false  # Disabled until we have tests

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install linting tools
      run: |
        pip install black isort mypy
    
    - name: Check code formatting with black
      run: |
        black --check cli/
    
    - name: Check import sorting with isort
      run: |
        isort --check-only cli/
    
    - name: Type check with mypy
      run: |
        mypy cli/ --ignore-missing-imports
      continue-on-error: true  # Don't fail on type errors yet
